<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<section class="container">
			<div class="row header">
				<div class="col-12 col-sm-6">
					<a href="../index.html">DOCUMENTATION</a>
				</div>
				<div class="col-12 col-sm-6">
					<a href="test_basic.html">DEMO</a>
				</div>
			</div>
			<div class="row">
				<div class="col ">
					<h2>Demo of swipe events</h2>
					<p>
						Swipe the blocks in the directions marked on them to test out the event handling.
					</p>
					<section class="swipefield">
						<div id="moveup">
						UP
						</div>
						<div id="moveleft">
						LEFT
						</div>
						<div id="moveright">
						RIGHT
						</div>
						<div id="movedown">
						DOWN
						</div>
					</section>
					<section class="statusfield">
						<div>
							<label>last swiped element:</label> <span id="element">none</span>
						</div>
						<div>
							<label>last swiped direction:</label> <span id="direction">none</span>
						</div>
						<div>
							<label>last swiped duration:</label> <span id="duration">0</span>ms
						</div>
						<div>
							<label>last swiped distance:</label> <span id="distance">0</span>px
						</div>
						<div>
							<label>last swiped deviation:</label> <span id="deviation">0</span>px
						</div>
						<div>
							<label>last swiped speed:</label> <span id="speed">0</span>px / ms
						</div>
					</section>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/test_basic.demo.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
	</body>
</html>
